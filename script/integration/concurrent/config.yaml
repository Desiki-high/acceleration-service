server:
  name: API
  host: 0.0.0.0
  port: 2077

metric:
  enabled: true

provider:
  source:
    localhost:
      auth: YWRtaW46SGFyYm9yMTIzNDU=
  work_dir: /tmp
  gcpolicy:
      threshold: 100MB

converter:
  worker: 5
  harbor_annotation: true
  driver:
    type: nydus
    config:
      work_dir: /tmp
      with_referrer: true

  rules:
    - tag_suffix: -nydus
